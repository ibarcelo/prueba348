<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .buttons-container {
      text-align: center;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      margin: 10px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="buttons-container">
    <h1>Welcome to the Racket Management System</h1>
    <a href="/insert"><button>Insert Data</button></a>
    <a href="/display"><button>Display Data</button></a>
    <a href="/edit"><button>Edit Data</button></a>
    <a href="/eliminate"><button>Eliminate Data</button>
  </div>
</div>

</body>
</html>
