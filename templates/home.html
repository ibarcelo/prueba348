<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Management</title>
  <style>
    /* Center container */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Make container full height of viewport */
    }

    /* Button styles */
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="container">
  <button id="insertBtn">Insert Data</button>
  <button id="displayBtn">Display Data</button>
  <button id="editBtn">Edit Data</button>
  <button id="eliminateBtn">Eliminate Data</button>
</div>

<!-- Add your JavaScript here if needed -->
<script>
  // JavaScript code can be added here to handle button clicks or other interactions
  document.getElementById("insertBtn").addEventListener("click", function() {
    // Redirect to insert.html
    window.location.href = "insert.html";
  });

  document.getElementById("displayBtn").addEventListener("click", function() {
    // Redirect to display.html
    window.location.href = "display.html";
  });

  document.getElementById("editBtn").addEventListener("click", function() {
    // Redirect to edit.html
    window.location.href = "edit.html";
  });

  document.getElementById("eliminateBtn").addEventListener("click", function() {
    // Redirect to eliminate.html
    window.location.href = "eliminate.html";
  });
</script>
</body>
</html>
