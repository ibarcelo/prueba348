<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Management Home</title>
  <style>
    /* Center container */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Make container full height of viewport */
    }

    /* Button styles */
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="container">
  <a href="/insert"><button>Insert Data</button></a>
  <a href="/display"><button>Display Data</button></a>
  <a href="/edit"><button>Edit Data</button></a>
  <a href="/eliminate"><button>Eliminate Data</button></a>
</div>

</body>
</html>
